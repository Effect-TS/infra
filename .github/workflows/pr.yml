name: Pull Request CI

on:
  pull_request:
    branches:
      - main

  # Allows for running this workflow manually from the GitHub Actions UI
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v19
      - run: nix flake check