---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: traefik-external
  annotations:
    cert-manager.io/cluster-issuer: effectful-cluster-issuer
spec:
  gatewayClassName: traefik-external
  listeners:
    - name: effectful-co
      port: 8000
      protocol: HTTP
      hostname: '*.effectful.co'
      allowedRoutes:
        namespaces:
          from: All
    - name: effectful-co-tls
      port: 8443
      protocol: HTTPS
      hostname: '*.effectful.co'
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: effectful-co-external-tls
            kind: Secret
            group: core
    - name: effect-website
      port: 8000
      protocol: HTTP
      hostname: '*.effect.website'
      allowedRoutes:
        namespaces:
          from: All
    - name: effect-website-tls
      port: 8443
      protocol: HTTPS
      hostname: '*.effect.website'
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: effect-website-external-tls
            kind: Secret
            group: core
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: traefik-internal
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-effectful-co
spec:
  gatewayClassName: traefik-internal
  listeners:
    - name: effectful-co
      port: 8000
      protocol: HTTP
      hostname: '*.k3s.effectful.co'
      allowedRoutes:
        namespaces:
          from: All
    - name: effectful-co-tls
      port: 8443
      protocol: HTTPS
      hostname: '*.k3s.effectful.co'
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: effectful-co-internal-tls
            kind: Secret
            group: core
